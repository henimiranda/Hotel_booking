name: ZAP Security Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan (authenticated via scan_token)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # target: arahkan ke endpoint scan_login.php dengan token agar session login terbuat
          target: "https://reservasihotel.infinityfreeapp.com/scan_login.php?scan_token=k0ksiK3rit@Scan2025!"
          cmd_options: "-a -T 5 -r zap_report.md -w zap_report.html -J zap_report.json -x zap_report.xml -c zap_report.csv"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md
            zap_report.xml
            zap_report.csv
