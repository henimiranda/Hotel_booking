name: ZAP Security Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://reservasihotel.infinityfreeapp.com"
          cmd_options: "-a"

      # Convert JSON report ke CSV
      - name: Convert JSON to CSV
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -r '.site[0].alerts[] | [
            .riskdesc,
            .alert,
            .count,
            .solution,
            .reference
          ] | @csv' zap_report.json > zap_report.csv

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md
            zap_report.csv   # âœ… CSV juga ikut diupload
